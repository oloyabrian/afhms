<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFHMS - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-green-50 via-white to-gray-100 text-gray-800 font-sans">

    <div class="min-h-screen flex flex-col justify-center items-center px-4 text-center">

        <!-- Logo -->
        <div class="mb-8">
            <img src="{% static 'images/logo.png' %}" alt="AFHMS Logo" class="h-80 w-auto mx-auto shadow-xl rounded-xl border border-gray-200">
        </div>

        <!-- Heading -->
        <h1 class="text-5xl font-extrabold text-green-700 mb-4 drop-shadow-md">
            Welcome to AFHMS
        </h1>

        <!-- Description -->
        <p class="text-lg text-gray-700 mb-8 max-w-2xl leading-relaxed">
            <strong>AFHMS (Automated Feeding and Health Management System)</strong> empowers you to securely manage, track, and access animal feeding and health records <em>anytime, anywhere</em>.
        </p>

        <!-- Navigation Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-10">
            <a href="{% url 'login' %}" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-3 rounded-lg shadow transition-all duration-300">
                Login
            </a>
            <a href="{% url 'register' %}" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-8 py-3 rounded-lg shadow border border-gray-300 transition-all duration-300">
                Register
            </a>
        </div>

        <!-- Footer -->
        <footer class="text-sm text-gray-500 mt-auto py-4">
            &copy; {% now "Y" %} <span class="font-semibold">AFHMS</span>. All rights reserved.
        </footer>

    </div>

</body>
</html>
