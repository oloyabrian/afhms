{% load widget_tweaks %}

{% for field in form %}
    <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field|add_class:"form-control" }}
        
        {% if field.errors %}
            <div class="text-danger small">
                {{ field.errors }}
            </div>
        {% endif %}
    </div>
{% endfor %}
